      const promise = new Promise((resolve, reject) => {

      })
      promise.resolve = function (val) {
        return new Promise((resolve, reject) => {
          resolve(val);
        });
      };

      promise.reject = function (val) {
        return new Promise((resolve, reject) => {
          reject(val);
        });
      };
